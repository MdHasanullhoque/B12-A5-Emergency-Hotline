<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12-A5-Emergency-Hotline</title>

    <!--Tailwind css and DaisyUi cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-[#F5FFF6]">
    <!--nav section-->
    <div class="w-full h-[100px] flex flex-row justify-between items-center px-16 py-6 shadow-lg bg-white">

        <div class="w-[136px] h-[45px] gap-3 flex items-center">

            <img src="./assets/logo.png" class="w-[50px] h-[50px]" alt="">
            <h1 class="text-[#006747] font-extrabold text-xl">Emergency Service</h1>
        </div>


        <div class="w-auto gap-8 h-[45px] flex flex-row justify-between items-center ">

            <div class="flex flex-row justify-between items-center gap-2 border-2 p-3 rounded-2xl bg-[#7ee995]">
                <!--heart-->
                <span id="heart-count-1">0</span>
                <img src="./assets/heart.png" class="h-[24px] w-[24px]" alt="">

            </div>

            <!--coin-->
            <div class="flex flex-row justify-between items-center gap-2 border-2 p-3 rounded-2xl bg-[#7ee995]">
                <span id="coin-count-2">0</span>
                <img src="./assets/coin.png" class="h-[24px] w-[24px]" alt="">

            </div>

            <button class="border-2 p-3 w-[127px] rounded-2xl
             text-white font-semibold bg-[#006747] "><span id="count-3">0</span> Copy</button>
        </div>

    </div>

    <!--banner section-->

    <div class="w-full h-[240px]  flex flex-col items-center p-5 bg-[#006747] text-white ">
        <img src="./assets/logo.png" class="h-[60px] w-[60px] mb-5" alt="">

        <h1 class="mb-2 text-xl font-semibold ">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="font-semibold">Government Emergency Services at Your Fingertip
            – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>


    <!--border-2 border-red-500-->

    <section class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8 bg-[#F5FFF6]">

        <!--left card-->
        <div class="  bg-white col-span-9 grid grid-cols-3 gap-5">

            <!--card-1-->
            <div class=" shadow-xl bg-white w-auto h-[300px] p-5 relative rounded-lg  ">

                <img src="./assets/emergency.png" class="mb-5 h-[32px] w-[32px] " alt="">

                <div class="absolute top-2 right-5 mt-5">

                    <i id="heart-for-click" class="fa-regular fa-heart"></i>

                </div>

                <h1 id="box-h1-bengali" class="text-lg font-bold ">জাতীয় জরুরি সেবা</h1>
                <p class="text-gray-500 text-sm">National Emergency</p>
                <h1 id="999-police" class="text-2xl font-bold mt-2">999</h1>
                <p class="text-gray-600 text-sm mb-6">সার্বজনীন</p>

                <div>
                    <!--copy button-->
                    <button id="copy-btn" class="border-2 p-2 w-[127px] h-10 rounded-2xl"><span><i
                                class="fa-regular fa-copy"></i></span> Copy</button>

                    <!--call button-->
                    <button id="call-btn" class="border-2 p-2 w-[127px] h-10 rounded-2xl text-white 
                         bg-[#006747]">Call</button>

                </div>

            </div>
            <!--card-1 end-->

        </div>

        <!--right card-->
        <aside id="" class="shadow-xl col-span-3">

            <div class="flex items-center justify-between mx-auto px-5 py-3">

                <div class="flex justify-center items-center gap-2">
                    <i class="fa-regular fa-clock"></i>
                    <h1 class="text-xl font-semibold">Call History</h1>
                </div>

                <div>
                    <button id="clear-btn" class="border-2 p-2 min-w-[100px] h-10 rounded-2xl
                         text-white bg-[#00A63E] font-semibold ">Clear</button>
                </div>
            </div>


            <div id="history-box"> 



            </div>

        </aside>

    </section>


</body>

<script src="./js/script.js"></script>

</html>
